<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<style>
    body {
        height: 250vh;
        background-color: #3EECAC;
        background-image: linear-gradient(19deg, #3EECAC 0%, #EE74E1 100%);

    }
    button{
        background-color: #3EECAC;
        background-image: linear-gradient(19deg, #3EECAC 0%, #EE74E1 100%);

    }
    hr{
        width: 6%;
        height: 5%;
        background-color: #3EECAC;
        background-image: linear-gradient(19deg, #3EECAC 0%, #EE74E1 100%);
        
    }
</style>

<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <form action="" class="border border-2 p-3 bg-white rounded">
                    <h2>Registration</h2>
                    <hr>
                    <div class="row mt-4">
                        <div class="col-12 col-lg-6 col-md-6">
                            <label for="name">Full name</label>
                            <!-- <div class="col-12 col-lg-6 col-md-6"> -->
                            <input type="text" id="name" class="form-control" placeholder="enter your name"></input>
                        </div>

                        <div class="col-12 col-lg-6 col-md-6">
                            <label for="user">Username</label>
                            <!-- <span class="col-12 col-lg-6 col-md-6"> -->
                            <input type="text" id="user" class="form-control" placeholder="enter your username"></input>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-12 col-lg-6 col-md-6">
                            <label for="mail">E mail</label>
                            <!-- <div class="col-12 col-lg-6 col-md-6"> -->
                            <input type="email" id="mail" class="form-control" placeholder="enter your email"></input>
                        </div>

                        <div class="col-12 col-lg-6 col-md-6">
                            <label for="phone">Phone Number</label>
                            <!-- <span class="col-12 col-lg-6 col-md-6"> -->
                            <input type="text" id="phone" class="form-control" placeholder="enter your number"></input>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-12 col-lg-6 col-md-6">
                            <label for="pass">Password</label>
                            <!-- <div class="col-12 col-lg-6 col-md-6"> -->
                            <input type="password" id="pass" class="form-control" placeholder="enter your password"></input>
                        </div>

                        <div class="col-12 col-lg-6 col-md-6">
                            <label for="c_pass">confirm password</label>
                            <!-- <span class="col-12 col-lg-6 col-md-6"> -->
                            <input type="password" id="c_pass" class="form-control" placeholder="confirm password"></input>
                        </div>
                        <div class="row mt-3">
                            <h5>Gender</h5>


                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12 col-lg-2 md-2">
                            <input type="radio" id="id_male" name="Gender">
                            <label for="id_male">Male</label>

                        </div>

                        <div class="col-12 col-lg-2 md-2">
                            <input type="radio" id="id_female" name="Gender">
                            <label for="id_female">Female</label>

                        </div>

                        <div class="col-12 col-lg-3 md-3">
                            <input type="radio" id="id_other" name="Gender">
                            <label for="id_other">prefer not to say</label>

                        </div>
                    </div>
                    <button type="submit" class="form-control rounded mt-4  mb-5">Register</button>


                </form>
            </div>
        </div>
</div></div>
<!-- </form> -->
</div></div>
</body>
</html>
