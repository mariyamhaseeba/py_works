<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<style>
    body {
        height: 1000vh;
        background-color: #4158D0;
        background-image: linear-gradient(43deg, #4158D0 0%, #C850C0 46%, #FFCC70 100%);


    }

    input {
        border: none;
    }

    .container {
        width: 600px;
        height: 800px;
    }
</style>

<body>
    <div class="container border-5 mt-5 p-5 rounded">
        <form action=" " class="bg-white text-dark">

            <div class="border border-3 p-5 rounded">
                <h2 class="text-center">Register</h2>
                <hr>
                <div>
                    <input class="form-control border-0 mt-5 border-bottom mt-3" type="text" name="name"
                        placeholder="Name">
                </div>
                <div>
                    <input class="form-control border-0 mt-5 border-bottom mt-3" type="email" name="email"
                        placeholder="Email">
                </div>
                <div>
                    <input class="form-control border-0 mt-5 border-bottom mt-3" type="password" name="password"
                        placeholder="password">
                </div>
                <div>
                    <input class="form-control border-0 mt-5 border-bottom mt-3" type="password" name="con_password"
                        placeholder="confirm password">
                </div>
                <button
                    class=" rounded-pill form-control btn btn-outline-dark p-3 mb-2 bg-secondary-subtle text-emphasis-secondary mt-4">Sign
                    UP</button>
            </div>
        </form>
</body>

</html>
