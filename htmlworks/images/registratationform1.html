<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form1.png</title>
</head>

<body>
    <fieldset>
    <h2>Registration</h2>
    <form action="" method="" enctype="">
        <table>

            <h4>personal details</h4>
            <tr>
                <th><label for="id_name">Full name</label></th>
                <th><label for="id_date">Date of Birth</label></th>
                <th><label for="id_mail">Email</label>
                </th>
            </tr>
            <tr>
                <td><input type="text" name="" id="id_name" placeholder="enter your name"></td>
                <td><input type="date" name="" id="id_date" placeholder="enter birth date"></td>
                <td><input type="email" name="" id="id_mail" placeholder="enter your email"></td>
            </tr>
            <tr>
                <th><label for="id_mob">mobile number</label></th>
                <th><label for="id_gender">gender</label></th>
                <th><label for="id_occ">Occupation</label></th>
            </tr>
            <tr>
                <td><input type="text" name="" id="id_mob" placeholder="enter mobile number"></td>
                <td><input type="text" name="" id="id_gender" placeholder="enter your gender"></td>
                <td><input type="text" name="" id="id_occ" placeholder="enter occup"></td>
            </tr>
        </table>
        <table>
            <h4>identity details</h4>
            <tr>
                <th><label for="id_id">ID Type</label></th>
                <th><label for="id_num">ID Number</label></th>
                <th><label for="id_issue">Issue Authority</label></th>
            </tr>
            <tr>
                <td><input type="text" name="" id="id_id" placeholder="enter ID Type"></td>
                <td><input type="text" name="" id="id_num" placeholder="Enter ID Number"></td>
                <td><input type="text" name="" id="id_issue" placeholder="issue Autority"></td>
            </tr>
            <tr>
                <th><label for="iddate">Issue Date</label></th>
                <th><label for="id_state">Issue State</label></th>
                <th><label for="id_ex">Expiry Date</label></th>
            </tr>
            <tr>
                <td><input type="date" name="" id="iddate" placeholder="enter id issued date"></td>
                <td><input type="text" name="" id="id_state" placeholder="enter ID issued state"></td>
                <td><input type="date" name="" id="id_ex" placeholder="enter ID expiry date"></td>
            </tr></table>
            <h2><button type="submit" style="color: blue;">NEXT</button>
        

    </form></fieldset>
</body>

</html>
