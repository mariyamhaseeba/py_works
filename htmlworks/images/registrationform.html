<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Registration form</h1>
    <form action="" method="" enctype="">
        <div>

            <label for="id_name">Name</label>
            <input type="text" placeholder="your name" id="id_name" name="" class="">
        </div>

        <div>
            <label for="id_Email">Email</label>
            <input type="Email" placeholder="your Email" id="id_Email" name="" class="">

        </div>
        <div>
            <label for="id_password">Password</label>
            <input type="password" id="id_password" name="" class="">


        </div>
        <div>
            <label for="id_phone">Phone</label>
            <input type="text" id="id_phone" name="" class="">
        </div>
        <div>
            <label for="">Gender:</label>
            <label for="id_male">Male</label>
            <input type="radio" id="id_male" name="Gender">

            <label for="id_female">Female</label>
            <input type="radio" id="id_female" name="Gender">

            <label for="id_other">Other</label>
            <input type="radio" id="id_other" name="Gender">
        </div>
        <div>
            <label for="">language</label>
            <select name="" id="">
                <option value="">Malayalam</option>
                <option value="">Tamil</option>
                <option value="">Hindi</option>
                <option value="">Arabic</option>
            </select>
        </div>
        <div>
            <label for="id_zip">zipcode</label>
            <input type="text" placeholder="enter zip code" id="id_zip" name="" class="">
        </div>
        <div>
            <label for="">About</label>
            <textarea name="" id="" cols="20" rows="5"></textarea>
        </div>
        <div>
            <label for="">DOB</label>
            <input type="date">
        </div>
        <div>
            <label for="">Skills</label>
            <label for="">c++</label>
            <input type="checkbox">
            <label for="">java</label>
            <input type="checkbox">
            <label for="">python</label>
            <input type="checkbox" name="" id="">
        </div>
        <button type="submit">Register</button>
    </form>
</body>

</html>
